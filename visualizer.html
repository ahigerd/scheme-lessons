<html>
<head>
  <title>Scheme Visualizer</title>
  <script src='jsdiff.js' type='text/javascript'></script>
  <style>
    .change { background-color: #ffff00; }
    .insert { background-color: #80ff80; }
    .delete { background-color: #ff8080; }
  </style>
</head>
<body>
  Definitions:<br/>
  <textarea style='width:100%' cols='80' rows='10' id='defs'></textarea><br/><br/>
  Expression:<br/>
  <textarea style='width:100%' cols='80' rows='10' id='expr'></textarea><br/><br/>
  <button id='saveButton'>Save</button>
  <button id='evalButton'>Evaluate</button>
  <button id='stepButton'>Step</button><br/>
  <div id='output'></div>
  <div id='steps'></div>
  <script src='visualizer.js' type='text/javascript'></script>
</body>
</head>
